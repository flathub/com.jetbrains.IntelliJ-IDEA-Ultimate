app-id: com.jetbrains.IntelliJ-IDEA-Ultimate

command: idea

finish-args:
  - --allow=devel
  - --device=all
  - --env=IDEA_PROPERTIES=/app/bin/idea.properties
  - --filesystem=host
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=xdg-run/docker
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/podman
  - --share=ipc
  - --share=network
  - --socket=ssh-auth
  - --socket=wayland
  - --socket=x11
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter

modules:
  # -----------------------------------------------------------------------------------------------
  #   D E P E N D E N C I E S
  # -----------------------------------------------------------------------------------------------

  - name: gcr
    cleanup:
      - /include
      - /lib/debug
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /man
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/doc
      - /share/man
      - /share/pkgconfig
      - '*.a'
      - '*.la'
    config-opts:
      - --disable-schemas-compile
      - --disable-static
      - --disable-update-mime
      - --disable-vala
      - --enable-valgrind=no
    sources:
      - type: archive
        sha256: 29df50974a90987af694c0fb8926a6b366e68cacd8abd813817cfe1eb5d54524
        url: https://download.gnome.org/sources/gcr/3.34/gcr-3.34.0.tar.xz

  - name: git-lfs
    build-commands:
      - PREFIX=${FLATPAK_DEST} ./install.sh
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - x86_64
        sha256: 1772dc260961db27958088740b7e9ecebf945abad8c2d504d412448f53faf147
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.4.1/git-lfs-linux-amd64-v3.4.1.tar.gz
        x-checker-data:
          project-id: 11551
          stable-only: true
          type: anitya
          url-template: https://github.com/git-lfs/git-lfs/releases/download/v$version/git-lfs-linux-amd64-v$version.tar.gz
      - type: archive
        only-arches:
          - aarch64
        sha256: f93c5070223d95eb44fea0ee2f2db26656793d5f3417366f77dd20b9518c46ce
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.4.1/git-lfs-linux-arm64-v3.4.1.tar.gz
        x-checker-data:
          project-id: 11551
          stable-only: true
          type: anitya
          url-template: https://github.com/git-lfs/git-lfs/releases/download/v$version/git-lfs-linux-arm64-v$version.tar.gz

  - name: jetbrains-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/IDEA-U/bin/idea.sh
      - -Deditor_title=IntelliJ IDEA Ultimate
      - -Dprogram_name=idea
    sources:
      - type: git
        commit: 5a054811ab2144ceaf343169b240a70eeb4dfb47
        url: https://github.com/Lctrs/jetbrains-flatpak-wrapper.git

  - shared-modules/libsecret/libsecret.json

  - name: openssh
    build-commands:
      - ln --symbolic /usr/bin/ssh /app/bin/ssh
    buildsystem: simple

  - name: pinentry
    cleanup:
      - /include
      - /lib/debug
      - /share/info
      - '*.a'
      - '*.la'
    config-opts:
      - --disable-fallback-curses
      - --disable-ncurses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-gtk2
      - --disable-pinentry-qt5
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
      - --enable-libsecret=no
      - --enable-pinentry-gnome3
      - --without-libcap
    sources:
      - type: archive
        sha256: cd12a064013ed18e2ee8475e669b9f58db1b225a0144debdb85a68cecddba57f
        url: https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-1.1.1.tar.bz2

  - name: rsync
    cleanup:
      - /share/man
    config-opts:
      - --disable-debug
      - --disable-md2man
      - --disable-xxhash
      - --prefix=${FLATPAK_DEST}
      - --with-included-popt
      - --with-included-zlib
    sources:
      - type: archive
        url: https://download.samba.org/pub/rsync/src/rsync-3.2.7.tar.gz
        sha256: 4e7d9d3f6ed10878c58c5fb724a67dacf4b6aac7340b13e488fb2dc41346f2bb
        x-checker-data:
          project-id: 4217
          stable-only: true
          type: anitya
          url-template: https://download.samba.org/pub/rsync/src/rsync-$version.tar.gz

  # -----------------------------------------------------------------------------------------------
  #
  # -----------------------------------------------------------------------------------------------

  - name: idea
    build-commands:
      - install -D --mode 0644 --target-directory /app/bin/ idea.properties
      - install -D --mode 0644 --target-directory /app/share/applications/ ${FLATPAK_ID}.desktop
      - install -D --mode 0644 --target-directory /app/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
      - install -D --mode 0644 --target-directory /app/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D --mode 0755 apply_extra.sh /app/bin/apply_extra
    buildsystem: simple
    sources:
      - type: extra-data
        filename: ideaIU.tar.gz
        only-arches:
          - aarch64
        sha256: cf6e7dc7d6ba1a7e807d80316364e51ee2e23aa471ab19ada93aff8fc9b1627d
        size: 1008408435
        url: https://download.jetbrains.com/idea/ideaIU-2023.3.1-aarch64.tar.gz
        x-checker-data:
          code: IIU
          is-main-source: true
          type: jetbrains
      - type: extra-data
        filename: ideaIU.tar.gz
        only-arches:
          - x86_64
        sha256: 0a80d971e430786492acfd04e4ba73eda2e4ee60f752e3f9494a4476c6cad761
        size: 1007763694
        url: https://download.jetbrains.com/idea/ideaIU-2023.3.1.tar.gz
        x-checker-data:
          code: IIU
          is-main-source: true
          type: jetbrains
      - type: file
        path: apply_extra.sh
      - type: file
        path: com.jetbrains.IntelliJ-IDEA-Ultimate.desktop
      - type: file # https://www.jetbrains.com/company/brand/#logos-and-icons
        dest-filename: com.jetbrains.IntelliJ-IDEA-Ultimate.svg
        sha256: e80013a85454435dd1ebb80254c0aa0ed5ebaac825f93d82c801e7dd55c75d50
        size: 2201
        url: https://resources.jetbrains.com/storage/products/company/brand/logos/IntelliJ_IDEA_icon.svg
      - type: file
        path: com.jetbrains.IntelliJ-IDEA-Ultimate.metainfo.xml
      - type: file
        path: idea.properties

runtime: org.freedesktop.Sdk

runtime-version: '23.08'

sdk: org.freedesktop.Sdk

separate-locales: false
