app-id: com.jetbrains.IntelliJ-IDEA-Ultimate
command: idea
finish-args:
  - --allow=devel
  - --device=all
  - --env=IDEA_PROPERTIES=/app/bin/idea.properties
  - --filesystem=host
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=xdg-run/docker
  - --filesystem=xdg-run/gnupg
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-run/podman
  - --share=ipc
  - --share=network
  - --socket=gpg-agent
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --socket=x11
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.secrets
modules:
  - name: git-lfs
    build-commands:
      - PREFIX=${FLATPAK_DEST} ./install.sh
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - x86_64
        sha256: fff4746159aa7a7b42ef1aa30fed03b534df48a7dbe116d65296c0f0c43c594d
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.6.0/git-lfs-linux-amd64-v3.6.0.tar.gz
        x-checker-data:
          project-id: 11551
          stable-only: true
          type: anitya
          url-template: https://github.com/git-lfs/git-lfs/releases/download/v$version/git-lfs-linux-amd64-v$version.tar.gz
      - type: archive
        only-arches:
          - aarch64
        sha256: 9509504b3b825054c3d07af5edc1cc9c00732c6f0fd4a060f04bfbf0f1279fca
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.6.0/git-lfs-linux-arm64-v3.6.0.tar.gz
        x-checker-data:
          project-id: 11551
          stable-only: true
          type: anitya
          url-template: https://github.com/git-lfs/git-lfs/releases/download/v$version/git-lfs-linux-arm64-v$version.tar.gz

  - name: ide-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/IIU/bin/idea
      - -Deditor_title=IntelliJ IDEA Ultimate
      - -Dprogram_name=idea
      - -Dfirst_run_template=first_run.txt
      - -Dflagfile_prefix=flatpak-idea
    sources:
      - type: dir
        path: ide-flatpak-wrapper
      - type: file
        path: first_run.txt

  - shared-modules/libsecret/libsecret.json

  - name: rsync
    cleanup:
      - /share/man
    config-opts:
      - --disable-debug
      - --disable-md2man
      - --disable-xxhash
      - --prefix=${FLATPAK_DEST}
      - --with-included-popt
      - --with-included-zlib
    sources:
      - type: archive
        url: https://download.samba.org/pub/rsync/src/rsync-3.3.0.tar.gz
        sha256: 7399e9a6708c32d678a72a63219e96f23be0be2336e50fd1348498d07041df90
        x-checker-data:
          project-id: 4217
          stable-only: true
          type: anitya
          url-template: https://download.samba.org/pub/rsync/src/rsync-$version.tar.gz

  - name: idea
    build-commands:
      - install -D --mode 0644 --target-directory /app/bin/ idea.properties
      - install -D --mode 0644 --target-directory /app/share/applications/ ${FLATPAK_ID}.desktop
      - install -D --mode 0644 --target-directory /app/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
      - install -D --mode 0644 --target-directory /app/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D --mode 0755 apply_extra.sh /app/bin/apply_extra
    buildsystem: simple
    sources:
      - type: extra-data
        filename: ideaIU.tar.gz
        only-arches:
          - aarch64
        sha256: 8b262ad7dc6efd2ef4b953701771ec6cf526b5e628a1b07afb6092d6e70a55a2
        size: 1557365463
        url: https://download.jetbrains.com/idea/ideaIU-2024.3-aarch64.tar.gz
        x-checker-data:
          code: IIU
          is-main-source: true
          type: jetbrains
      - type: extra-data
        filename: ideaIU.tar.gz
        only-arches:
          - x86_64
        sha256: c0627c42510bdd25b82127db62997fe6b7b98cc7e30987a83fa0b419692a15c1
        size: 1557879126
        url: https://download.jetbrains.com/idea/ideaIU-2024.3.tar.gz
        x-checker-data:
          code: IIU
          is-main-source: true
          type: jetbrains
      - type: file
        path: com.jetbrains.IntelliJ-IDEA-Ultimate.desktop
      - type: file # https://www.jetbrains.com/company/brand/#logos-and-icons
        dest-filename: com.jetbrains.IntelliJ-IDEA-Ultimate.svg
        sha256: 77950f507eab46765204cf67639808bd37f7233dce6223954dacae45bd246a84
        size: 2201
        url: https://resources.jetbrains.com/storage/products/company/brand/logos/IntelliJ_IDEA_icon.svg
      - type: file
        path: com.jetbrains.IntelliJ-IDEA-Ultimate.metainfo.xml
      - type: file
        path: idea.properties
      - type: script
        commands:
          - install --directory --mode 0755 IIU/
          - tar --directory IIU/ --extract --file ideaIU.tar.gz --gunzip --strip-components 1
          - rm --force ideaIU.tar.gz
        dest-filename: apply_extra.sh
runtime: org.freedesktop.Sdk
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary
